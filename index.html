<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Styles with Zoom Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="item cursor-default">Default</div>
    <div class="item cursor-pointer">Pointer</div>
    <div class="item cursor-crosshair">Crosshair</div>
    <div class="item cursor-move">Move</div>
    <div class="item cursor-wait">Wait</div>
    <div class="item cursor-text">Text</div>
    <div class="item cursor-help">Help</div>
    <div class="item cursor-not-allowed">Not Allowed</div>
    <div class="item cursor-grab">Grab</div>
    <div class="item cursor-zoom-in">Zoom In</div>
    <div class="item cursor-love">Love</div>
    <div class="item cursor-smile">Smile</div>
  </div>
</body>
</html>
